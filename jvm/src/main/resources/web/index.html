<!DOCTYPE html>
<html lang="en" ng-app="todomvc" data-framework="angularjs">
<head>
  <meta charset="utf-8">
  <title>scalajs-angulate: TodoMVC Example</title>
  <link rel="stylesheet" media="screen" href="/web/main.css">
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="/web/js-fastopt.js"></script>
  <script src="/web/js-launcher.js"></script>
  <style>[ng-cloak] { display: none; }</style>
</head>
<body>
<section id="todoapp" ng-controller="TodoCtrl as ctrl">
  <header id="header" todo-test="test">
    <h1>todos</h1>
    <form id="todo-form" ng-submit="ctrl.add()">
      <input id="new-todo" placeholder="What needs to be done?" ng-model="ctrl.newTitle" autofocus />
    </form>
  </header>
  <section id="main" ng-show="ctrl.todos.length" ng-cloak>
    <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="ctrl.markAll(allChecked)">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <li ng-repeat="todo in ctrl.todos | filter:statusFilter track by $index"
          ng-class="{completed: todo.completed}">
        <todo-item item="todo" on-change="ctrl.save(todo)" on-remove="ctrl.remove(todo)" />
      </li>
    </ul>
  </section>
  <footer id="footer" ng-show="ctrl.todos.length" ng-cloak>
<span id="todo-count"><strong>{{ctrl.remainingCount}}</strong>
<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
</span>
    <ul id="filters">
      <li>
        <a ng-class="{selected: ctrl.location.path() == '/'} " href="#/">All</a>
      </li>
      <li>
        <a ng-class="{selected: ctrl.location.path() == '/active'}" href="#/active">Active</a>
      </li>
      <li>
        <a ng-class="{selected: ctrl.location.path() == '/completed'}" href="#/completed">Completed</a>
      </li>
    </ul>
    <button id="clear-completed" ng-click="ctrl.clearCompleted()"
            ng-show="ctrl.remainingCount < ctrl.todos.length">
      Clear completed ({{ctrl.todos.length - ctrl.remainingCount}})</button>
  </footer>
</section>
<footer id="info">
  <p>Double-click to edit a todo</p>
  <p>Created with
    <a href="https://github.com/jokade/scalajs-angulate">scalajs-angulate</a>
  </p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
</body>
</html>
